name: iOS – Lint, Build & Test

# ================================
# Triggers
# ================================
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

# ================================
# Concurrency
# - Cancel previous runs for the same branch
# ================================
concurrency:
  group: ios-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ios-ci:
    runs-on: macos-15

    # ================================
    # Global environment variables
    # ================================
    env:
      PROJECT: "QuotesApp.xcodeproj"
      SCHEME: "QuotesApp"
      CONFIGURATION: "Debug"
      DESTINATION: "platform=iOS Simulator,name=iPhone 16,OS=latest"
      XCODE_VERSION: "16.4"

    steps:
      # ================================
      # 1️⃣ Checkout repository
      # ================================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ================================
      # 2️⃣ Select Xcode version
      # ================================
      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      # ================================
      # 3️⃣ Cache SwiftPM & SourcePackages
      # ================================
      - name: Cache SwiftPM & SourcePackages
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/org.swift.swiftpm
            ~/.swiftpm
            ${{ runner.temp }}/DerivedData/SourcePackages
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      # ================================
      # 4️⃣ SwiftLint (ensure + lint)
      # ================================
      - name: Ensure SwiftLint
        run: |
          set -euo pipefail
          if command -v swiftlint >/dev/null 2>&1; then
            echo "SwiftLint already installed: $(swiftlint version)"
          else
            brew update
            brew install swiftlint
            echo "SwiftLint installed: $(swiftlint version)"
          fi

      - name: SwiftLint
        run: swiftlint lint --strict

      # ================================
      # 5️⃣ SwiftFormat (lint only)
      # ================================
      - name: Ensure SwiftFormat
        run: |
          set -euo pipefail
          if command -v swiftformat >/dev/null 2>&1; then
            echo "SwiftFormat already installed: $(swiftformat --version)"
          else
            brew update
            brew install swiftformat
            echo "SwiftFormat installed"
          fi

      - name: SwiftFormat (lint)
        run: swiftformat --lint .

      # ================================
      # 6️⃣ Build & Unit Tests
      # ================================
      - name: Build & Unit Tests
        run: |
          set -o pipefail
          xcodebuild \
            -project "${PROJECT}" \
            -scheme "${SCHEME}" \
            -configuration "${CONFIGURATION}" \
            -destination "${DESTINATION}" \
            -sdk iphonesimulator \
            -enableCodeCoverage YES \
            -only-testing:QuotesAppTests \
            -derivedDataPath "$RUNNER_TEMP/DerivedData" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            CLANG_ALLOW_NON_MODULAR_INCLUDES_IN_FRAMEWORK_MODULES=YES \
            test
